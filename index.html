<body>
    <div style="background-color:#001133;height:100vh"></div>


    <div id="div01" class="innershadow1" style="background-color:black;height:200vh;position:relative;">
        <img class="scrollable dropshadow1" data-top=20 data-top2=70 data-left=0 data-left2=99 data-width=20

            style="position:absolute;width:20%;top:0%;left:0%;filter:grayscale(.3) blur(0px);">

    </div>

    <div style="background-color:#001133;height:100vh" class="dropshadow1"></div>

    <div id="div02" class="innershadow1" style="background-color:black;height:200vh;position:relative;">
        <img class="scrollable dropshadow1" data-top=65 data-top2=70 data-left=15 data-left2=15 data-width=20
            data-width2=30 src="assets/kids01.png"
            style="position:absolute;width:20%;top:0%;left:0%;filter:grayscale(.3) blur(0px);">
        <img class="scrollable dropshadow1" data-top=68 data-top2=73 data-left=65 data-left2=65 data-width=20
            data-width2=30 src="assets/kids02.png"
            style="position:absolute;width:20%;top:0%;left:0%;filter:grayscale(.3) blur(0px);">
        <img class="scrollable dropshadow1" data-top=68 data-top2=73 data-left=40 data-left2=40 data-width=20

            style="position:absolute;width:20%;top:0%;left:0%;filter:grayscale(.3) blur(0px);">
            <img class="scrollable dropshadow1" data-top=-1 data-top2=53 data-left=0 data-left2=0 data-width=100
            data-width2=100 src="assets/snow.png"
            style="position:absolute;width:100%;top:0%;left:0%;filter:grayscale(.3) blur(0px);">

    </div>

    <!-- <div style="background-color:dodgerblue;height:100vh" class="dropshadow1"></div> -->

  

    <script>
        $(document).ready(function () {
            var winh = $(window).height();
            $(window).scroll(function () {
                var scrolled = $(window).scrollTop();
                $(".scrollable").each(function () {
                    var parent_pos = $(this).parent().offset().top;
                    var next_pos = parent_pos + $(this).parent().height();
                    var parent_scrolled = scrolled - $(this).parent().offset().top;
                    if (parent_scrolled > 0 && scrolled < next_pos - winh) {

                        if ($(this).attr("data-left")) {
                            $(this).css('left', (($(this).data('left2') - $(this).data(
                                'left')) * parent_scrolled / winh + $(this).data(
                                'left')) + '%');
                        }
                        if ($(this).attr("data-top")) {
                            $(this).css('top', (($(this).data('top2') - $(this).data('top')) *
                                parent_scrolled / winh + $(this).data('top')) + '%');
                        }
                        if ($(this).attr("data-width")) {
                            $(this).css('width', (($(this).data('width2') - $(this).data(
                                'width')) * parent_scrolled / winh + $(this).data(
                                'width')) + '%');
                        }
                    }
                });
            }); //end of win scroll
        });
    </script>

    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                var scrolled = $(window).scrollTop();
                var winh = $(window).height();
                $(".scrollable").each(function () {
                    var parent_pos = $(this).parent().offset().top;
                    var next_pos = $(this).parent().next().offset().top;
                    var parent_height = $(this).parent().height();
                    var parent_scrolled = scrolled - parent_pos + winh * 0.25;

                    if ($(this).parent().hasClass("horizontal")) {
                        if ($(this).attr("data-left1")) {
                            $(this).css('transform', "translateX(" + (($(this).data('left2') -
                                    $(this).data('left1')) * parent_scrolled /
                                parent_height + $(this).data('left1')) + 'vw)');
                        }

                    } else {
                        if (scrolled > parent_pos - winh * 0.25 && scrolled < next_pos - winh *
                            0.25) {

                            if ($(this).attr("data-left1")) {
                                $(this).css('left', (($(this).data('left2') - $(this).data(
                                    'left1')) * parent_scrolled / parent_height + $(
                                    this).data('left1')) + '%    ');
                            }
                            if ($(this).attr("data-top1")) {
                                $(this).css('top', (($(this).data('top2') - $(this).data(
                                    'top1')) * parent_scrolled / parent_height + $(
                                    this).data('top1')) + '%');
                            }
                            if ($(this).attr("data-width1")) {
                                $(this).css('width', (($(this).data('width2') - $(this).data(
                                        'width1')) * parent_scrolled / parent_height +
                                    $(this).data('width1')) + '%');
                            }
                            if ($(this).attr("data-height1")) {
                                $(this).css('height', (($(this).data('height2') - $(this).data(
                                        'height1')) * parent_scrolled / parent_height +
                                    $(this).data('height1')) + '%');
                            }
                            if ($(this).attr("data-bottom1")) {
                                $(this).css('bottom', (($(this).data('bottom2') - $(this).data(
                                        'bottom1')) * parent_scrolled / parent_height +
                                    $(this).data('bottom1')) + '%');
                            }
                        }

                    }

                });
                //                console.log($("#testing").offset().left/$(window).width());
            });
        });
    </script>
</body>
